<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcakes</h1>
    <br>
    <ul class="cupcakes-list">
    </ul>
    <br>

    <h1>Add More Cupcakes</h1>
    <br>
    <form class="new-cupcake-form">
        Flavor : <input type="text" id="flavor" name="flavor">
        <br>
        Size : Small <input type="radio" id="size" name="size" value="small"> Large <input type="radio" name="size" value="large">
        <br>
        Rating : <input type="number" id="rating" name="rating" min="1" max="10">
        <br>
        Image URL : <input type="url" id="image" name="image">
        <br>
        <button type="submit" value="submit">Add</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
